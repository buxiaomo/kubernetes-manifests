---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: wensleydale
  labels:
    app: cheese
    cheese: wensleydale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cheese
      task: wensleydale
  template:
    metadata:
