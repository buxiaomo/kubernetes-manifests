apiVersion: v1
kind: Namespace
metadata:
  name: jenkins
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins
  namespace: jenkins
  labels:
    app: jenkins
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jenkins-vol
  namespace: jenkins
  annotations:
    volume.beta.kubernetes.io/storage-class: "managed-nfs-storage"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins
  namespace: jenkins
data:
  jenkins.yaml: |-
    jenkins:
      securityRealm:
        local:
          allowsSignup: false
          enableCaptcha: false
          users:
            - id: admin
              password: admin
      agentProtocols:
      - "JNLP4-connect"
      - "Ping"
      authorizationStrategy:
        loggedInUsersCanDoAnything:
          allowAnonymousRead: false
      clouds:
      - kubernetes:
          containerCap: 10
          containerCapStr: "10"
          jenkinsUrl: "http://jenkins:8080/"
          maxRequestsPerHost: 32
          maxRequestsPerHostStr: "32"
          name: "kubernetes"
          templates:
          - containers:
            - image: "docker:19.03.8-dind"
              livenessProbe:
                failureThreshold: 0
                initialDelaySeconds: 0
                periodSeconds: 0
                successThreshold: 0
                timeoutSeconds: 0
              name: "dockerd"
              privileged: true
              ttyEnabled: true
              workingDir: "/home/jenkins/agent"
            - args: "cat"
              command: "/bin/sh -c"
              image: "bitnami/kubectl:1.18.2"
              livenessProbe:
                failureThreshold: 0
                initialDelaySeconds: 0
                periodSeconds: 0
                successThreshold: 0
                timeoutSeconds: 0
              name: "kubectl"
              ttyEnabled: true
              workingDir: "/home/jenkins/agent"
            hostNetwork: false
            label: "jnlp-slave"
            name: "jnlp-slave"
            namespace: "jenkins"
            yamlMergeStrategy: "override"
      crumbIssuer:
        standard:
          excludeClientIPFromCrumb: false
      disableRememberMe: false
      markupFormatter: "plainText"
      mode: NORMAL
      myViewsTabBar: "standard"
      numExecutors: 2
      primaryView:
        all:
          name: "all"
      projectNamingStrategy: "standard"
      quietPeriod: 5
      remotingSecurity:
        enabled: true
      scmCheckoutRetryCount: 0
      slaveAgentPort: 32767
      updateCenter:
        sites:
        - id: "default"
          url: "https://updates.jenkins.io/update-center.json"
      views:
      - all:
          name: "all"
      viewsTabBar: "standard"
    security:
      apiToken:
        creationOfLegacyTokenEnabled: false
        tokenGenerationOnCreationEnabled: false
        usageStatisticsEnabled: true
      sSHD:
        port: -1
    unclassified:
      buildDiscarders:
        configuredBuildDiscarders:
        - "jobBuildDiscarder"
      buildStepOperation:
        enabled: false
      defaultFolderConfiguration:
        healthMetrics:
        - worstChildHealthMetric:
            recursive: true
      extendedEmailPublisher:
        adminRequiredForTemplateTesting: false
        allowUnregisteredEnabled: false
        charset: "UTF-8"
        debugMode: false
        defaultBody: |-
          $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:

          Check console output at $BUILD_URL to view the results.
        defaultSubject: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
        maxAttachmentSize: -1
        maxAttachmentSizeMb: 0
        precedenceBulk: false
        useSsl: false
        watchingEnabled: false
      gitHubConfiguration:
        apiRateLimitChecker: ThrottleForNormalize
      gitHubPluginConfig:
        hookUrl: "http://127.0.0.1:8082/github-webhook/"
      gitSCM:
        createAccountBasedOnEmail: false
        showEntireCommitSummaryInChanges: false
        useExistingAccountWithSameEmail: false
      location:
        adminAddress: "没有配置邮箱地址 <nobody@nowhere>"
        url: "http://127.0.0.1:8082/"
      mailer:
        charset: "UTF-8"
        useSsl: false
        useTls: false
      pollSCM:
        pollingThreadCount: 10
      timestamperConfig:
        allPipelines: false
        elapsedTimeFormat: "'<b>'HH:mm:ss.S'</b> '"
        systemTimeFormat: "'<b>'HH:mm:ss'</b> '"
    tool:
      git:
        installations:
        - home: "git"
          name: "Default"
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: jenkins
  annotations:
    external-dns.alpha.kubernetes.io/hostname: jenkins.xiaomo.site
spec:
  selector:
    app: jenkins
  type: NodePort
  ports:
    - name: admin
      port: 8080
      targetPort: 8080
    - name: agent
      port: 32767
      targetPort: 32767
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: jenkins
  namespace: jenkins
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  tls:
    - hosts:
      - jenkins.xiaomo.site
      secretName: tls
  rules:
  - host: jenkins.xiaomo.site
    http:
      paths:
      - path: /
        backend:
          serviceName: jenkins
          servicePort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-dm
  namespace: jenkins
  labels:
    app: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      serviceAccount: jenkins
      containers:
        - name: jenkins
          image: buxiaomo/jenkins:2.233
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
            - containerPort: 32767
          resources:
            limits:
              cpu: 1000m
              memory: 2000Mi
            requests:
              cpu: 1000m
              memory: 1000Mi
          livenessProbe:
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 15
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 15
            failureThreshold: 10
          volumeMounts:
            - name: jenkins-vol
              mountPath: /var/jenkins_home
            - name: casc-configs
              mountPath: /var/jenkins_home/casc_configs/jenkins.yaml
              subPath: jenkins.yaml
            - name: kubeconfig
              mountPath: /root/.kube/config
            - name: docker-sock
              mountPath: /var/run/docker.sock
          env:
            - name: TZ
              value: "Asia/Shanghai"
            - name: LANG
              value: "zh_CN.UTF-8"
            - name: CASC_JENKINS_CONFIG
              value: "/var/jenkins_home/casc_configs/jenkins.yaml"
            - name: JAVA_OPTS
              value: "-Djenkins.install.runSetupWizard=false -Dorg.jenkinsci.plugins.durabletask.BourneShellScript.LAUNCH_DIAGNOSTICS=true"
      volumes:
        - name: jenkins-vol
          persistentVolumeClaim:
            claimName: jenkins-vol
        - name: casc-configs
          configMap:
            defaultMode: 0600
            name: jenkins
        - name: kubeconfig
          hostPath:
            path: /root/.kube/config
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: jenkins
  name: jenkins-roles
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/attach
  - pods/exec
  - pods/portforward
  - pods/proxy
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
  - create
  - update
- apiGroups:
  - apps
  resources:
  - deployments
  - deployments/rollback
  - deployments/scale
  - statefulsets
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins-rolebinding
  namespace: jenkins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jenkins-roles
subjects:
- kind: ServiceAccount
  name: jenkins
  namespace: jenkins